
user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    gzip  on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Client body settings
    client_body_temp_path /tmp/nginx/client-body;
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    client_body_in_file_only off;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # API for operations data
        location /api/operations {
            default_type application/json;
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
            
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            # For GET requests
            if ($request_method = GET) {
                root /app;
                rewrite ^/api/operations$ /data/operations.json break;
            }
            
            if ($request_method = POST) {
                content_by_lua_block {
                    local file = io.open(ngx.req.get_body_file(), "r")
                    if not file then
                        ngx.status = 500
                        ngx.say('{"error": "Could not open request body file"}')
                        return
                    end
                    
                    local content = file:read("*all")
                    file:close()
                    
                    local outfile = io.open("/app/data/operations.json", "w")
                    if not outfile then
                        ngx.status = 500
                        ngx.say('{"error": "Could not open output file"}')
                        return
                    end
                    
                    outfile:write(content)
                    outfile:close()
                    
                    ngx.status = 200
                    ngx.say('{"success": true}')
                }
            }
        }
        
