    # Obsługa React Router
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Pliki statyczne
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires max;
        log_not_found off;
    }
